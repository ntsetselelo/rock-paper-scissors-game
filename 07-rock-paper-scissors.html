<!DOCTYPE html>
<html>
<head>
    <title>Rock paper scissors game</title>
  
    <link rel = "stylesheet" href = "styles/10-rock-paper-scissors.css">
    
</head>
<body>
    <p class = "title">Rock Paper and Scissors</p>


    <button onclick = "
       playGame('Rock');
    " class = "move-button">
    <img src = "images/rock-emoji.png" class = "move-icon">
    </button>

    <button  onclick = "
        playGame('Paper');
     " class = "move-button">
       <img src = "images/paper-emoji.png"
        class = "move-icon">
    </button>  

    <button onclick = "
       playGame('Scissors');
    "class = "move-button">
    <img src = "images/scissors-emoji.png"
     class = "move-icon">
    </button>

    <p class = "js-result result">You Win</p>
    <p class = "js-moves"></p>
    <p class = "js-score"></p>

    <button onclick = "
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('message');
      updateScoreElement();

    "
    class = "reset-button"
    >Reset Score</button>

    <script src = "scripts/10-rock-paper-scissors.js"></script>
    
</body>
</html>
