<!DOCTYPE html>
<html>
<head>
    <title>Rock paper scissors game</title>
  
    <link rel = "stylesheet" href = "styles/10-rock-paper-scissors.css">
    
</head>
<body>

    <div class = "container">
      <p class = "title">Rock Paper and Scissors</p>
    </div>
    

    <div class = "container"> 
            <button onclick = "
            playGame('Rock');
        " class = "move-button">
        <img src = "images/rock-emoji.png" class = "move-icon">
        </button>

        <button  onclick = "
            playGame('Paper');
          " class = "move-button">
            <img src = "images/paper-emoji.png"
            class = "move-icon">
        </button>  

        <button onclick = "
            playGame('Scissors');
        "class = "move-button">
        <img src = "images/scissors-emoji.png"
          class = "move-icon">
        </button>
</div>

   <div class = "container">
      <p class = "js-result result">choose rock paper or scissor</p>
    </div>
   <div class = "container">
      <p class = "js-moves"></p>
    </div>
   <div class = "container">
      <p class = "js-score"></p>
   </div>
    
    
    
  <div class = "container">
    <button onclick = "
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('message');
    updateScoreElement();

  "
  class = "reset-button"
  >Reset Score 
  </button>
  </div>
   
  

    <script src = "scripts/10-rock-paper-scissors.js"></script>
    
</body>
</html>
